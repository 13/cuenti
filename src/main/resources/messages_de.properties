# Hilfe
help.title=Hilfe
help.dashboard=Das Dashboard bietet einen Überblick über Ihre finanzielle Situation. Es zeigt verfügbares Bargeld von allen Bankkonten, den Portfoliowert von allen Vermögenskonten und das Gesamtvermögen. Darunter finden Sie eine Aufschlüsselung Ihrer Konten nach Typ, Cashflow-Trends und die höchsten Ausgabenkategorien.
help.transactions=Alle Transaktionen anzeigen und verwalten. Sie können nach Konto, Datumsbereich, Typ filtern und nach bestimmten Transaktionen suchen. Verwenden Sie die Schaltfläche 'Transaktion hinzufügen', um neue Transaktionen zu erfassen. Klicken Sie auf eine Transaktion, um Details anzuzeigen oder sie zu bearbeiten. Sie können Transaktionen sortieren, indem Sie auf Spaltenüberschriften klicken.
help.statistics=Analysieren Sie Ihre Finanzdaten mit detaillierten Diagrammen und Berichten. Zeigen Sie Einnahmen und Ausgaben nach Konto, Kategorie, Zahlungsempfänger oder Tag an. Wählen Sie verschiedene Zeiträume (täglich, wöchentlich, monatlich, jährlich oder benutzerdefiniert), um Ihre Ausgabenmuster zu analysieren. Verwenden Sie die Filter, um sich auf bestimmte Aspekte Ihrer Finanzen zu konzentrieren.
help.vehicles=Verfolgen Sie fahrzeugbezogene Ausgaben und Kraftstoffverbrauch. Fügen Sie Tanktransaktionen mit dem Memo-Format hinzu: 'd=XXXXXX v~XX.XX (?XX.XX XX.XXL XXXXXXkm)', wobei d= die Gesamtkilometer und v~ die getankten Liter sind. Das System berechnet die Entfernung zwischen Tankvorgängen, den Verbrauch und Gesamtstatistiken.
help.manage_accounts=Erstellen und verwalten Sie Ihre Finanzkonten (Bankkonten, Kreditkarten, Vermögenswerte usw.). Sie können Anfangssalden festlegen, Konten nach Typ und Gruppe organisieren und auswählen, welche Konten in Zusammenfassungen und Berichten enthalten sein sollen. Jedes Konto verfolgt automatisch seinen aktuellen Saldo basierend auf Transaktionen.
help.payees=Verwalten Sie die Liste der Personen oder Unternehmen, an die Sie Geld zahlen oder von denen Sie Geld erhalten. Sie können jedem Zahlungsempfänger eine Standardkategorie zuweisen, um die Transaktionseingabe zu beschleunigen. Wenn Sie einen Zahlungsempfänger in einer Transaktion auswählen, wird die Standardkategorie vorausgewählt.
help.categories=Organisieren Sie Ihre Einnahmen und Ausgaben in Kategorien. Sie können Hauptkategorien und Unterkategorien für eine bessere Organisation erstellen. Kategorien helfen Ihnen, Ihre Ausgabenmuster zu analysieren und Budgets zu erstellen. Jede Kategorie wird entweder als Einnahme oder Ausgabe gekennzeichnet.
help.tags=Erstellen Sie Tags, um Ihren Transaktionen zusätzliche Bezeichnungen hinzuzufügen. Im Gegensatz zu Kategorien können Sie einer einzelnen Transaktion mehrere Tags zuweisen. Verwenden Sie Tags für übergreifende Themen wie 'Arbeit', 'Privat', 'Steuerlich absetzbar' usw.
help.currencies=Verwalten Sie Währungen und ihre Wechselkurse. Das System unterstützt mehrere Währungen und rechnet Beträge automatisch für Berichte um. Sie können Wechselkurse manuell aktualisieren oder sie können automatisch abgerufen werden, wenn dies konfiguriert ist.
help.assets=Verfolgen Sie Investitionen wie Aktien, ETFs und Kryptowährungen. Fügen Sie Vermögenswerte mit ihren Symbolen hinzu (z.B. VWCE.DE, AMZN, BTC-EUR) und das System kann aktuelle Preise abrufen. Wenn Sie Vermögenswerte über Transaktionen kaufen, verfolgt das System Mengen und berechnet nicht realisierte Gewinne/Verluste.
help.settings_user=Passen Sie Ihre persönlichen Einstellungen an, einschließlich Sprache, Passwort und Dunkelmodus-Einstellungen. Sie können hier auch Ihr Profil löschen (dies entfernt dauerhaft alle Ihre Daten).
help.settings_import=Importieren Sie Transaktionen aus Bank-CSV-Dateien oder exportieren Sie alle Ihre Daten im JSON-Format. Unterstützte Formate sind Trade Republic CSV und Homebank XHB-Dateien. Der JSON-Export umfasst alle Ihre Konten, Transaktionen, Kategorien, Zahlungsempfänger und Einstellungen.

