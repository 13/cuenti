# Application
spring.application.name=Cuenti Homebanking
server.port=${PORT:8080}
application.version=@project.version@
build.timestamp=@maven.build.timestamp@

# Logging
logging.level.org.atmosphere=warn
logging.level.com.cuenti.homebanking=DEBUG

# Mustache
spring.mustache.check-template-location=false

# Vaadin
vaadin.launch-browser=true
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,com.cuenti.homebanking

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:homebanking
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable sample data initialization
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
