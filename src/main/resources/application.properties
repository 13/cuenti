# Application
spring.application.name=Cuenti Homebanking
spring.profiles.active=development

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/homebanking
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# Use 'create' to drop and recreate schema on startup (fresh start every time)
# Use 'update' to only update schema (preserves data but can have issues with constraints)
# Use 'validate' for production (no automatic schema changes)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Vaadin
vaadin.productionMode=false

# Server
server.port=8080

# Logging
logging.level.com.cuenti.homebanking=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

