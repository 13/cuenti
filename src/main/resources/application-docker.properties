# Application
spring.application.name=Cuenti Homebanking
# Profile will be set via SPRING_PROFILES_ACTIVE environment variable

# PostgreSQL Database Configuration (Docker)
# Uses environment variables with defaults for local development
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:homebanking}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# DDL mode will be controlled by profile (development=create, production=validate)
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:create}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Vaadin
vaadin.productionMode=${VAADIN_PRODUCTION_MODE:true}

# Server
server.port=8080

# Logging
logging.level.com.cuenti.homebanking=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=WARN
