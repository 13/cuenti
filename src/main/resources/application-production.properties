# Production Configuration
# Note: Profile is activated via SPRING_PROFILES_ACTIVE environment variable (set in docker-compose.prod.yml)

# Database Configuration (Docker)
# Uses environment variables set in docker-compose.prod.yml
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:homebanking}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate - VALIDATE in production (no schema changes)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging - Production level
logging.level.root=WARN
logging.level.com.cuenti.homebanking=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Server Configuration
server.port=${SERVER_PORT:8080}
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never

# Security
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Vaadin Production Mode
vaadin.productionMode=true
vaadin.pnpm.enable=true

# Actuator - Restricted
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
